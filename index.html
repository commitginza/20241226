<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- レスポンシブ対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex">
  <title>6チームのスコア管理（編集＋ローカルストレージ）</title>
  <!-- html2canvasのCDN -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <style>
    /* 全体のベーススタイル */
    body {
      background: #f8f8f8;
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    /* キャプチャボタン */
    .capture-button {
      display: block;
      margin: 0 auto 2rem auto;
      background: #008cba;
      border: none;
      color: #fff;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .capture-button:hover {
      background: #006994;
    }

    /* コンテナをグリッドレイアウトに */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto; /* 中央寄せ */
      padding: 0 1rem;
    }

    .team {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* 上詰め */
    }

    .team-name {
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    /* 人の名前が表示される部分と、編集ボタンを横に並べる */
    .person-name-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }
    /* ラベル表示（初期状態） */
    .person-name-label {
      font-size: 1rem;
      border: 1px solid transparent; /* レイアウト安定のため */
      padding: 0.3rem;
      border-radius: 4px;
      min-width: 80px; 
      text-align: center;
    }
    /* 編集ボタン（ペンマーク） */
    .edit-name-btn {
      background: none;
      border: none;
      color: #333;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .edit-name-btn:hover {
      color: #000;
    }

    /* 入力時だけ表示する person-name-input */
    .person-name-input {
      display: none; /* 初期状態は非表示 */
      width: 90%;
      margin: 0 auto;
      padding: 0.3rem;
      font-size: 1rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }

    .score-input {
      width: 100%;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 1rem;
      padding: 0.3rem;
      box-sizing: border-box;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
    }

    button {
      background: #008cba;
      border: none;
      color: #fff;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #006994;
    }

    /* 画面が狭い場合のフォントサイズや余白を少し調整 */
    @media (max-width: 480px) {
      .team-name {
        font-size: 1rem;
      }
      .person-name-label {
        font-size: 0.9rem;
      }
      .person-name-input {
        font-size: 0.9rem;
      }
      button {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>6チームのスコア管理</h1>

  <div class="container">
    <!-- チーム要素（6チーム分） -->
    <!-- ★ Team A ★ -->
    <div class="team">
      <div class="team-name">Team A</div>
      <div class="person-name-wrapper">
        <div class="person-name-label">山田 太郎</div>
        <button class="edit-name-btn">&#9998;</button>
        <input class="person-name-input" type="text" value="山田 太郎" />
      </div>
      <input class="score-input" type="number" value="0" min="0" />
      <div class="buttons">
        <button class="plus-btn">+10</button>
        <button class="minus-btn">-10</button>
      </div>
    </div>

    <!-- ★ Team B ★ -->
    <div class="team">
      <div class="team-name">Team B</div>
      <div class="person-name-wrapper">
        <div class="person-name-label">佐藤 花子</div>
        <button class="edit-name-btn">&#9998;</button>
        <input class="person-name-input" type="text" value="佐藤 花子" />
      </div>
      <input class="score-input" type="number" value="0" min="0" />
      <div class="buttons">
        <button class="plus-btn">+10</button>
        <button class="minus-btn">-10</button>
      </div>
    </div>

    <!-- ★ Team C ★ -->
    <div class="team">
      <div class="team-name">Team C</div>
      <div class="person-name-wrapper">
        <div class="person-name-label">田中 一郎</div>
        <button class="edit-name-btn">&#9998;</button>
        <input class="person-name-input" type="text" value="田中 一郎" />
      </div>
      <input class="score-input" type="number" value="0" min="0" />
      <div class="buttons">
        <button class="plus-btn">+10</button>
        <button class="minus-btn">-10</button>
      </div>
    </div>

    <!-- ★ Team D ★ -->
    <div class="team">
      <div class="team-name">Team D</div>
      <div class="person-name-wrapper">
        <div class="person-name-label">鈴木 二郎</div>
        <button class="edit-name-btn">&#9998;</button>
        <input class="person-name-input" type="text" value="鈴木 二郎" />
      </div>
      <input class="score-input" type="number" value="0" min="0" />
      <div class="buttons">
        <button class="plus-btn">+10</button>
        <button class="minus-btn">-10</button>
      </div>
    </div>

    <!-- ★ Team E ★ -->
    <div class="team">
      <div class="team-name">Team E</div>
      <div class="person-name-wrapper">
        <div class="person-name-label">高橋 三郎</div>
        <button class="edit-name-btn">&#9998;</button>
        <input class="person-name-input" type="text" value="高橋 三郎" />
      </div>
      <input class="score-input" type="number" value="0" min="0" />
      <div class="buttons">
        <button class="plus-btn">+10</button>
        <button class="minus-btn">-10</button>
      </div>
    </div>

    <!-- ★ Team F ★ -->
    <div class="team">
      <div class="team-name">Team F</div>
      <div class="person-name-wrapper">
        <div class="person-name-label">中村 四郎</div>
        <button class="edit-name-btn">&#9998;</button>
        <input class="person-name-input" type="text" value="中村 四郎" />
      </div>
      <input class="score-input" type="number" value="0" min="0" />
      <div class="buttons">
        <button class="plus-btn">+10</button>
        <button class="minus-btn">-10</button>
      </div>
    </div>
    <!-- キャプチャボタン -->
    <button class="capture-button" id="captureBtn">キャプチャ</button>

  </div>

  <script>
    // ----------------------------
    // ページ読み込み時の処理
    // ----------------------------
    document.addEventListener('DOMContentLoaded', () => {
      loadFromStorage();
    });

    // ----------------------------
    // スコアの +10 / -10 ボタン処理
    // ----------------------------
    const teams = document.querySelectorAll('.team');
    teams.forEach((team, index) => {
      const plusBtn = team.querySelector('.plus-btn');
      const minusBtn = team.querySelector('.minus-btn');
      const scoreInput = team.querySelector('.score-input');

      // +10
      plusBtn.addEventListener('click', () => {
        const currentScore = parseInt(scoreInput.value, 10) || 0;
        scoreInput.value = currentScore + 10;
        saveToStorage(); // 変更を保存
      });

      // -10
      minusBtn.addEventListener('click', () => {
        const currentScore = parseInt(scoreInput.value, 10) || 0;
        scoreInput.value = Math.max(0, currentScore - 10);
        saveToStorage(); // 変更を保存
      });

      // 直接入力
      scoreInput.addEventListener('change', () => {
        let newScore = parseInt(scoreInput.value, 10) || 0;
        newScore = Math.max(0, newScore);
        scoreInput.value = newScore;
        saveToStorage(); // 変更を保存
      });
    });

    // ----------------------------
    // 人名のラベル／入力 切り替え処理
    // ----------------------------
    const editNameButtons = document.querySelectorAll('.edit-name-btn');
    editNameButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        const wrapper = btn.closest('.person-name-wrapper');
        const label = wrapper.querySelector('.person-name-label');
        const input = wrapper.querySelector('.person-name-input');
        
        // ラベル→非表示, input→表示
        label.style.display = 'none';
        input.style.display = 'block';
        input.focus();
      });
    });

    // 入力終了(blur)時にラベルに反映
    const personNameInputs = document.querySelectorAll('.person-name-input');
    personNameInputs.forEach((input) => {
      input.addEventListener('blur', () => {
        const wrapper = input.closest('.person-name-wrapper');
        const label = wrapper.querySelector('.person-name-label');
        
        // 値をラベルに反映
        label.textContent = input.value;
        
        // input→非表示, ラベル→表示
        input.style.display = 'none';
        label.style.display = 'block';

        saveToStorage(); // 変更を保存
      });
    });

    // ----------------------------
    // ローカルストレージへの保存 & 読み込み
    // ----------------------------
    function saveToStorage() {
      // 6チーム分のデータをオブジェクトにまとめる
      const data = [];
      const teamElements = document.querySelectorAll('.team');
      teamElements.forEach(team => {
        // 各要素を取得
        const teamName = team.querySelector('.team-name').textContent.trim();
        const label = team.querySelector('.person-name-label');
        const scoreInput = team.querySelector('.score-input');

        const obj = {
          teamName: teamName,
          personName: label.textContent.trim(),
          score: parseInt(scoreInput.value, 10) || 0
        };
        data.push(obj);
      });

      // ローカルストレージに JSON 文字列化して保存
      localStorage.setItem('teamData', JSON.stringify(data));
    }

    function loadFromStorage() {
      const dataStr = localStorage.getItem('teamData');
      if (!dataStr) return; // まだ保存されていない場合

      try {
        const data = JSON.parse(dataStr);
        const teamElements = document.querySelectorAll('.team');
        teamElements.forEach((team, idx) => {
          if (data[idx]) {
            // teamName は固定（Team A..F）だが、念のためチェック
            // personName を label, input に反映
            const label = team.querySelector('.person-name-label');
            const input = team.querySelector('.person-name-input');
            label.textContent = data[idx].personName ?? '';
            input.value = data[idx].personName ?? '';

            // score を反映
            const scoreInput = team.querySelector('.score-input');
            scoreInput.value = data[idx].score ?? 0;
          }
        });
      } catch (e) {
        console.error('ローカルストレージのデータをJSON解析できませんでした:', e);
      }
    }

    // ----------------------------
    // 「キャプチャ」ボタン (html2canvas)
    // ----------------------------
    const captureBtn = document.getElementById('captureBtn');
    captureBtn.addEventListener('click', () => {
      const container = document.querySelector('.container');
      html2canvas(container).then(canvas => {
        const dataUrl = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = dataUrl;
        link.download = 'scoreboard.png';
        link.click();
      });
    });
  </script>
</body>
</html>
